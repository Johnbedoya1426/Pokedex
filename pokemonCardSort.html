<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Card Sort</title>
</head>
<body id="card-pokemon-sort">
    <div class="card">
        <div class="card__tittle">
            <h2 class="card__text">Sort by:</h2>
        </div>
        <div class="card__content">
            <div class="card__button">
                <div class="button__container">
                    <label for="number" class="button">
                        <input type="radio" name="number" id="number" class="button__input input-number">
                        <span class="button__span"></span>
                        <h3 class="button__text">Number</h3>
                    </label>
                </div>
                <div class="button__container">
                    <label for="name" class="button">
                        <input type="radio" name="number" id="name" class="button__input input-name">
                        <span class="button__span"></span>
                        <h3 class="button__text">Name</h3>
                    </label>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
