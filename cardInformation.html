<!DOCTYPE html>
<html lang="en" id="card-information">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Information</title>
</head>
<body>
    <div class="card-container">
        <div class="card-information-container">
            <div class="title-container-card">
                <img src="./assets/VectorAtras.svg" alt="">
                <h1>Pok√©mon Name</h1>
                <p>#999</p>
            </div>      
        </div>
        <div class="images-container">
            <button class="previus-button">
                <img src="./assets/VectorPrevius.svg" alt="">
            </button>
            <img src="./assets/imagePokemonBig.svg" alt="">
            <button class="next-button">
                <img src="./assets/VectorNext.svg" alt="">
            </button>
         </div>
         <div class="information-container">
            <div class="button-type-container">
                <button class="type-button">type</button>
                <button class="type-button">type</button>
            </div>
            <div class="information-about">
                <h1>About</h1>
             </div>
             <div class="information-description">
                <div class="weight-information">
                    <div class="description-organize">
                        <img src="./assets/VectorPeso.svg" alt="peso">
                        <p>9,9 Kg</p>
                    </div>
                    <h2>Weight</h2>
                </div>
                <img src="./assets/Divider.svg" alt="divider">
                <div class="height-information">
                    <div class="description-organize">
                        <img src="./assets/VectorHeight.svg" alt="altura">
                        <p>9,9 m</p>
                    </div>
                    <h2>Height</h2>
                </div>
                <img src="./assets/Divider.svg" alt="divider">
                <div class="moves-information">
                    <p>Ability 1</p>
                    <p>Ability 2</p>
                    <h2>Moves</h2>
                </div>
             </div>
             <div class="description-pokemon">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                     Nunc iaculis eros vitae tellus condimentum maximus sit 
                     amet in eros.</p>
             </div>
             <div class="base-stats-container">
                <h1>Base Stats</h1>
             </div>
             <div class="stats-container">
                <div class="stats">
                    <h3 class="stat-hp">HP</h3>
                    <h3 class="stat-atk">ATK</h3>
                    <h3 class="stat-def">DEF</h3>
                    <h3 class="stat-satk">SATK</h3>
                    <h3 class="stat-sdef">SDEF</h3>
                    <h3 class="stat-spd">SPD</h3>
                </div>
                <div class="divider-stats">
                    <img src="./assets/DividerLarge.svg" alt="divider">
                </div>  
             </div>
         </div>
    </div>
</body>
</html>
