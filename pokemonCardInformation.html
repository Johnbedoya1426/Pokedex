<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Card Information Pokemon</title>
</head>
<body id="card__pokemon-information">
    <div class="card__pokemon-information">
        <div class="card-information__title-container">
            <div class="card-information__title">
                <img src="./assets/back.svg" alt="" class="card-information__title__img"/>
                <h1 class="card-information__title__text">Pok√©mon Name</h1>
                <p class="card-information__title__number">#999</p>
            </div>      
        </div>
        <div class="card-information__images-container">
            <button class="button button__previus">
                <img src="./assets/previousIcon.svg" alt="" class="button-previus__img">
            </button>
            <img src="./assets/imagePokemonBig.svg" alt=""/>
            <button class="button button__next">
                <img src="./assets/nextIcon.svg" alt="" class="button-next__img"/>
            </button>
         </div>
         <div class="card-information__button">
            <div class="button-information__container">
                <button class="button-information__type">type</button>
                <button class="button-information__type">type</button>
            </div>
            <div class="card-information__about">
                <h1 class="card-about__text">About</h1>
             </div>
             <div class="card-information__description">
                <div class="description-weight">
                    <div class="description__container">
                        <img src="./assets/weightIcon.svg" alt="peso" class="description__image"/>
                        <p class="description__number">9,9 Kg</p>
                    </div>
                    <h2 class="description__title">Weight</h2>
                </div>
                <div class="description-height">
                    <div class="description__container">
                        <img src="./assets/heightIcon.svg" alt="altura" class="description__image"/>
                        <p class="description__number">9,9 m</p>
                    </div>
                    <h2 class="description__title">Height</h2>
                </div>
                <div class="description__moves">
                    <p class="description-moves__ability-one">Ability 1</p>
                    <p class="description-moves__ability-two">Ability 2</p>
                    <h2 class="description-moves__tittle">Moves</h2>
                </div>
             </div>
             <div class="card-information__details-pokemon">
                <p class="details-pokemon__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.Nunc iaculis eros vitae tellus condimentum maximus sit amet in eros.</p>
             </div>
             <div class="card-information__base-stats">
                <h1 class="base-stats__title">Base Stats</h1>
             </div>
             <div class="base-stats__container">
                <div class="stats__information">
                    <h3 class="stat__attribute">HP</h3>
                    <h3 class="stat__attribute">ATK</h3>
                    <h3 class="stat__attribute">DEF</h3>
                    <h3 class="stat__attribute">SATK</h3>
                    <h3 class="stat__attribute">SDEF</h3>
                    <h3 class="stat__attribute">SPD</h3>
                </div>
                <div class="stats-information__range">
                    <p class="stats__range">999</p>
                    <p class="stats__range">999</p>
                    <p class="stats__range">999</p>
                    <p class="stats__range">999</p>
                    <p class="stats__range">999</p>
                    <p class="stats__range">999</p>
                </div>
                <div class="progress">
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 65%;"></span>
                      </div>
                      <div class="animated-progress progress-green">
                        <span data-progress="60" style="width: 40%;"></span>
                      </div>
                      <div class="animated-progress progress-purple">
                        <span data-progress="70" style="width: 34%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 67%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 95%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 30%;"></span>
                      </div>
                </div>
             </div>
         </div>
    </div>
</body>
</html>
