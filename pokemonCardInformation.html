<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Card Information Pokemon</title>
</head>
<body id="card-information">
    <div class="card-container">
        <div class="card-information-container">
            <div class="title-container-card">
                <img src="./assets/back.svg" alt=""/>
                <h1>Pok√©mon Name</h1>
                <p>#999</p>
            </div>      
        </div>
        <div class="images-container">
            <button class="previus-button">
                <img src="./assets/previousIcon.svg" alt="">
            </button>
            <img src="./assets/imagePokemonBig.svg" alt=""/>
            <button class="next-button">
                <img src="./assets/nextIcon.svg" alt=""/>
            </button>
         </div>
         <div class="information-container">
            <div class="button-type-container">
                <button class="type-button">type</button>
                <button class="type-button">type</button>
            </div>
            <div class="information-about">
                <h1>About</h1>
             </div>
             <div class="information-description">
                <div class="weight-information">
                    <div class="description-organize">
                        <img src="./assets/weightIcon.svg" alt="peso"/>
                        <p>9,9 Kg</p>
                    </div>
                    <h2>Weight</h2>
                </div>
                <div class="height-information">
                    <div class="description-organize">
                        <img src="./assets/heightIcon.svg" alt="altura"/>
                        <p>9,9 m</p>
                    </div>
                    <h2>Height</h2>
                </div>
                <div class="moves-information">
                    <p>Ability 1</p>
                    <p>Ability 2</p>
                    <h2>Moves</h2>
                </div>
             </div>
             <div class="description-pokemon">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.Nunc iaculis eros vitae tellus condimentum maximus sit amet in eros.</p>
             </div>
             <div class="base-stats-container">
                <h1>Base Stats</h1>
             </div>
             <div class="stats-container">
                <div class="stats">
                    <h3>HP</h3>
                    <h3>ATK</h3>
                    <h3>DEF</h3>
                    <h3>SATK</h3>
                    <h3>SDEF</h3>
                    <h3>SPD</h3>
                </div>
                <div class="stats-information">
                    <p>999</p>
                    <p>999</p>
                    <p>999</p>
                    <p>999</p>
                    <p>999</p>
                    <p>999</p>
                </div>
                <div class="progress">
                    <div class="animated-progress progress-blue">
                        <span data-progress="45" style="width: 65%;"></span>
                      </div>
                      <div class="animated-progress progress-green">
                        <span data-progress="60" style="width: 40%;"></span>
                      </div>
                      <div class="animated-progress progress-purple">
                        <span data-progress="70" style="width: 34%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 67%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 95%;"></span>
                      </div>
                      <div class="animated-progress progress-red">
                        <span data-progress="85" style="width: 30%;"></span>
                      </div>
                </div>
             </div>
         </div>
    </div>
</body>
</html>
